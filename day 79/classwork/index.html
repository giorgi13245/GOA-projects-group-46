<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiply(a, b){
            return a * b
        }

        function evenOrOdd(num) {
            if(num%2===0){
                return "Even"
            }else{
                return "Odd"
            }
        }

        function makeNegative(num) {
            if(num<=0){
                return num
            }else{
                return num*-1
            }
        }

        function opposite(number) {
            return -number
        }
    </script>
</body>
</html>
