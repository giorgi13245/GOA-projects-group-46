<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <input type="text" readonly id="inp">

        <button class="op C clear" onclick="clearDisplay()">C</button>
        <button class="op del clear" onclick="deleted()">DEL</button>
        <button class="op divi btn" onclick="display('/')">/</button>
        <button class="op mult btn" onclick="display('*')">*</button>
        <button class="num a7 btn" value="7" id="a7" onclick="display('7')">7</button>
        <button class="num a8 btn" value="8" onclick="display('8')">8</button>
        <button class="num a9 btn" value="9" onclick="display('9')">9</button>
        <button class="op a- btn" value="-" onclick="display('-')">-</button>
        <button class="num a4 btn"value="4" onclick="display('4')">4</button>
        <button class="num a5 btn" value="5" onclick="display('5')">5</button>
        <button class="num a6 btn" value="6" onclick="display('6')">6</button>
        <button class="op aPlus btn" value="+" onclick="display('+')">+</button>
        <button class="num a1 btn" value="1" onclick="display('1')">1</button>
        <button class="num a2 btn" value="2" onclick="display('2')">2</button>
        <button class="num a3 btn" value="3" onclick="display('3')">3</button>
        <button class="op equal" id="equal" onclick="equation()">=</button>
        <button class="num a0 btn" value="0" onclick="display('0')">0</button>
        <button class="num aDot btn" value="." onclick="display('.')">.</button>
        <button class="op btn procent" onclick="display('%')">%</button>
        <button class="op btn power" onclick="display('**')">^</button>
        <button class="op btn eo" onclick="OddOrEven()">Even or odd</button>

    </div>

    <script src="script.js">

    </script>
</body>
</html>
