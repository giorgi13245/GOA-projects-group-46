<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div id="mainDiv">
    <div id="personDiv">
      <img id="img" src="./assets/images/avatar-jessica.jpeg" alt="women photo">

      <div id="infoDiv">
        <p id="name">Jessica Randall</p>
        <p id="London">London, United Kingdom</p>
      </div>
      
      <p id="job">"Front-end developer and avid reader."</p>
    </div>

    <div id="buttonDiv">
      <a href="#"><button class="button">Github</button></a>
      <a href="#"><button class="button">Front-end Mentor</button></a>
      <a href="#"><button class="button">LinkedIn</button></a>
      <a href="#"><button class="button">Twitter</button></a>
      <a href="#"><button class="button">Instagram</button></a>
    </div>
  </div>
</body>
</html>
